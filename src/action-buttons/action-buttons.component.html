<div [ngClass]="divStyle">
  <button
    type=" button"
    [ngStyle]="{ margin: buttonMargin }"
    class="btnCancel btn-two"
    (click)="cancelButtonPressed.emit($event)"
  >
    <span class="cancelSpan">Cancel</span>
  </button>
  <button class="save" (click)="saveButtonPressed.emit($event)">
    <div style="width: 40%">
      <span class="long-arrow-left"></span>
    </div>
    <span class="saveText">Save</span>
  </button>
</div>
