
  <div [class.menu-opened]="toggled" class="header">
    <div (click)="toggleMenu()" class="burger-container">
      <div id="burger" >
        <div class="bar topBar">
          <div class="bar btmBar"></div>
        </div>
      </div>
      
    </div>
    <ul class="menu">
        @for (routeGroup of routes; track $index) { @if (routeGroup.length>1) {
      <div
        class="menu-item"
        (click)="routeGroup[0].displayed = !routeGroup[0].displayed"
      >
          {{ routeGroup[0].data?.['title'] }}
          <span class="material-icons">expand_more</span>
        
      </div>
      <div
          class="subMenu"
          [class.show]="routeGroup[0].displayed"
          aria-labelledby="navbarDropdownMenuLink"
        >
          @for (route of routeGroup; track $index) {
          <a
            class="dropdown-item"
            [routerLink]="getRouterLink(route)"
            >{{ route.data?.['title'] }}</a
          >
          }
        </div>
      } @else {
      <li class="menu-item">
        <a
          class="nav-link"
          [routerLink]="getRouterLink(routeGroup[0])"
          >{{ routeGroup[0].data?.['title'] }}</a
        >
      </li>
      } }

      </ul>
  </div>
