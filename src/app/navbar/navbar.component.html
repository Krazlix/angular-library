<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home </a>
      </li>
      @for (routeGroup of routes; track $index) { @if (routeGroup.length>1) {
      <li
        class="nav-item dropdown"
        (mouseenter)="routeGroup[0].displayed = true"
        (mouseleave)="routeGroup[0].displayed = false"
      >
        <a
          class="nav-link dropdown-toggle"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{ routeGroup[0].data?.['title'] }}
        </a>
        <div
          class="dropdown-menu"
          [class.show]="routeGroup[0].displayed"
          aria-labelledby="navbarDropdownMenuLink"
        >
          @for (route of routeGroup; track $index) {
          <a
            class="dropdown-item"
            [routerLink]="getRouterLink(route)"
            >{{ route.data?.['title'] }}</a
          >
          }
        </div>
      </li>
      } @else {
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="getRouterLink(routeGroup[0])"
          >{{ routeGroup[0].data?.['title'] }}</a
        >
      </li>
      } }
    </ul>
  </div>
</nav>
