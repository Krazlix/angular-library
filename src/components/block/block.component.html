<div class="accordion" [id]="'par'+id">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#'+id"
                aria-expanded="true" aria-controls="id">
                {{title}}
            </button>
        </h2>
        <div [id]="id" class="accordion-collapse collapse show" [attr.data-bs-target]="'#par'+id">
            <div class="accordion-body">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
